<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js13k - Space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Spaaaaaaaaaace!</h1>
    <div id="game">
      <div id="playerStats">
        <p>Time: <span id="timer">00:00:00</span></p>
        <p>Health: <span id="health">3</span></p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="gameCanvas">
        <div class="portals">
          <div class="portal-container">
            <div id="p1" class="portal-item"></div>
          </div>
          <div class="portal-container">
            <div id="p2" class="portal-item"></div>
          </div>
          <div class="portal-container">
            <div id="p3" class="portal-item"></div>
          </div>
          <div class="portal-container">
            <div id="p4" class="portal-item"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
